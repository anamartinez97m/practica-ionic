<ion-list>
    <ion-item (click)="selectLanguage(languages[0])">
        <ion-label>{{ 'en.language' }}</ion-label>
    </ion-item>
    <ion-item>
        <ion-button expand="full" fill="clear" (click)="selectLanguage(languages[1])">
            <ion-label>{{ 'es.language' }}</ion-label>
        </ion-button>
    </ion-item>
</ion-list>

<ion-list *ngFor="let language of languages">
    <ion-item>
        <ion-button expand="full" fill="clear" (click)="selectLanguage(language)">
            <ion-label>{{language.languageKeyName}}</ion-label>
        </ion-button>
    </ion-item>
</ion-list>
