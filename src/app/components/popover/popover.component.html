<ion-content>
    <ion-list *ngFor="let language of languages">
        <ion-item>
            <ion-button expand="full" fill="clear" (click)="selectLanguage(language)">
                <ion-label>{{ language.languageKeyName | translate }}</ion-label>
            </ion-button>
        </ion-item>
    </ion-list>
</ion-content>
