<ion-header>
  <ion-toolbar class="header">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'title.settings' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-buttons>
        <ion-button expand="full" fill="clear" (click)="presentPopover()">
          <ion-label>{{ 'changeLanguages' | translate }}</ion-label>
        </ion-button>
      </ion-buttons>
    </ion-item>
  
    <ion-item>
      <ion-buttons>
        <ion-button expand="full" fill="clear">
          <ion-label>
            {{ 'nightMode' | translate }}
            <p>{{ isNightModeActivated }}</p>
          </ion-label>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
