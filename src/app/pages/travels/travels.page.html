<ion-header>
  <ion-toolbar>
    <ion-title>Travels</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- List Header Inset Lines -->
  <!-- <ion-list-header lines="inset">
    <ion-label>New This Week</ion-label>
    <ion-button>See All</ion-button>
  </ion-list-header> -->

  <div *ngFor="let continent of continents">
    <ion-list-header lines="inset">
      <ion-label>{{ continent.name }}</ion-label>
      <ion-card *ngFor="let place of continent.places">
        <!-- <div *ngIf="show(place)"> -->
          <ion-img src={{place.image}}></ion-img>
          <ion-card-header>
            <ion-grid>
              <ion-row>
                <ion-col size="10">
                  <ion-card-title>{{place.city}}</ion-card-title>
                  <ion-icon name="pin" slot="start"></ion-icon>
                  <ion-label>{{place.country}}</ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-header>
          <ion-card-content>{{place.description}}
            <ion-button expand="block">View Detail</ion-button>
          </ion-card-content>
        <!-- </div> -->
      </ion-card>
    </ion-list-header>
  </div>
</ion-content>
